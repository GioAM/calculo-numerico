<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cálculo Numérico</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/custom.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Cálculo Numérico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Bisseção <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="container" style="margin-top: 50px;">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="./img/resize-option.png" alt="" width="72" height="72">
          <h2>Bisseção</h2>
          <p class="lead">
              A idéia central destes métodos numéricos é partir de uma aproximação inicial para a raiz (um
            intervalo onde imaginamos a raiz estar contida) e em seguida refinar essa aproximação através de
            um processo iterativo.
          </p>
        </div>
        <div class="row">
          <div class="col-md-8 order-md-1">
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="firstName">f(x)</label>
                <input type="text" class="form-control" id="function" placeholder="" value="x^2-2" disabled>
              </div>
              <div class="col-md-3 mb-3">
                <label for="lastName">A</label>
                <input type="number" class="form-control" id="valueA" placeholder="" value="1" disabled>
              </div>
              <div class="col-md-3 mb-3">
                <label for="lastName">B</label>
                <input type="number" class="form-control" id="valueB" placeholder="" value="2" disabled>
              </div>
              <div class="col-md-3 mb-3">
                <label for="lastName">Taxa de Erro</label>
                <input type="text" class="form-control" id="errorTax" placeholder="" value="0.01" disabled>
              </div>
            </div>
            <table class="table table-hover" id="table-bissecao">
            </table>
            <div class="btn-calculo">
              <button class="btn btn-primary btn-lg" id="bissecao">Calcular</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Giovani Meneguel - 2019</p>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
       <script src="./js/custom.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </footer>
  </body>
</html>
